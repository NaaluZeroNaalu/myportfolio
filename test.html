<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    

    <div class="options">
    <button class="btn btn-dark" id="menu" onclick="opencloseoption()">+</button>
    <button class="btn btn-dark" id="one" ><span class="fa fa-home"></span> </button>
    <button class="btn btn-dark" id="two">2</button>
    <button class="btn btn-dark" id="three">3</button>
    <button class="btn btn-dark" id="four">4</button>
    </div>

    <style>

        .options{
            position: absolute;
            left: 600px;
            top: 250px;
        }

        .options button{
            position: absolute;
            transition: 3s;
        }

        #menu{
            z-index: 4;
        }

    </style>

    <script>

         let monitor = true

        function opencloseoption(){

       

               if(monitor){
                document.getElementById("one").style.top = -60+"px"
                document.getElementById("two").style.left = 60+"px"
                document.getElementById("three").style.right = 25+"px"
                document.getElementById("four").style.bottom = -100+"px"
                document.getElementById("menu").innerHTML = "X"
                monitor = false
            }else{
                document.getElementById("one").style.top = -0+"px"
                document.getElementById("two").style.left = 0+"px"
                document.getElementById("three").style.right = -35+"px"
                document.getElementById("four").style.bottom = -38+"px"
                document.getElementById("menu").innerHTML = "+"
                monitor = true
                
               }

          
        }

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
